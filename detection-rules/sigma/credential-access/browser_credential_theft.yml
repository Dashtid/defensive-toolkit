title: Browser Credential Theft Detection
id: e1b2c3d4-4444-8888-eeee-444444444444
status: stable
description: |
    Detects attempts to steal credentials from web browsers including Chrome,
    Firefox, Edge, and others. Infostealers like LummaC2, Vidar, and RedLine
    target browser credential stores. Infostealer delivery increased 84% in 2025.
references:
    - https://attack.mitre.org/techniques/T1555/003/
    - https://redcanary.com/blog/threat-detection/2025-threat-detection-report/
    - https://www.ibm.com/thought-leadership/institute-business-value/en-us/report/2025-threat-intelligence-index
author: Defensive Toolkit
date: 2025-11-26
modified: 2025-11-26
tags:
    - attack.credential_access
    - attack.t1555.003
    - threat.infostealer
    - threat.lummac2
    - threat.vidar
    - threat.redline
    - detection.emerging_threats
logsource:
    category: file_access
    product: windows
detection:
    selection_chrome:
        TargetFilename|contains:
            - '\Google\Chrome\User Data\Default\Login Data'
            - '\Google\Chrome\User Data\Default\Cookies'
            - '\Google\Chrome\User Data\Local State'
            - '\Google\Chrome\User Data\Default\Web Data'
    selection_firefox:
        TargetFilename|contains:
            - '\Mozilla\Firefox\Profiles\'
            - 'logins.json'
            - 'key4.db'
            - 'key3.db'
            - 'cookies.sqlite'
    selection_edge:
        TargetFilename|contains:
            - '\Microsoft\Edge\User Data\Default\Login Data'
            - '\Microsoft\Edge\User Data\Default\Cookies'
            - '\Microsoft\Edge\User Data\Local State'
    selection_brave:
        TargetFilename|contains:
            - '\BraveSoftware\Brave-Browser\User Data\Default\Login Data'
    selection_opera:
        TargetFilename|contains:
            - '\Opera Software\Opera Stable\Login Data'
    filter_browsers:
        Image|endswith:
            - '\chrome.exe'
            - '\firefox.exe'
            - '\msedge.exe'
            - '\brave.exe'
            - '\opera.exe'
    condition: (selection_chrome or selection_firefox or selection_edge or selection_brave or selection_opera) and not filter_browsers
falsepositives:
    - Password managers
    - Browser sync utilities
    - Legitimate backup software
level: high
