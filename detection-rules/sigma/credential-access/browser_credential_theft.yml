title: Browser Credential Theft via PowerShell
id: e1b2c3d4-4444-8888-eeee-444444444445
status: stable
description: |
    Detects PowerShell commands accessing browser credential stores.
references:
    - https://attack.mitre.org/techniques/T1555/003/
author: Defensive Toolkit
date: 2025-11-26
modified: 2025-11-26
tags:
    - attack.credential_access
    - attack.t1555.003
logsource:
    category: process_creation
    product: windows
detection:
    selection_powershell:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Login Data'
            - 'Cookies'
            - 'Web Data'
            - 'logins.json'
            - 'key4.db'
            - 'Chrome'
            - 'Firefox'
            - 'Edge'
            - 'SqliteDB'
            - 'System.Data.SQLite'
    condition: selection_powershell
falsepositives:
    - Browser forensic investigations
    - IT inventory scripts
level: medium
