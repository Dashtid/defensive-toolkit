title: LSASS Memory Dumping via Task Manager or ProcDump
id: 56789012-5678-5678-5678-567890123ef0
status: stable
description: Detects attempts to dump LSASS process memory which may contain credentials
references:
    - https://attack.mitre.org/techniques/T1003/001/
    - https://docs.microsoft.com/en-us/windows-server/security/credentials-protection-and-management/configuring-additional-lsa-protection
author: Defensive Toolkit
date: 2025-10-15
modified: 2025-10-15
tags:
    - attack.credential_access
    - attack.t1003.001
logsource:
    category: process_creation
    product: windows
detection:
    selection_procdump:
        CommandLine|contains|all:
            - 'procdump'
            - 'lsass'
    selection_taskmgr:
        Image|endswith: '\taskmgr.exe'
        ParentImage|endswith: '\lsass.exe'
    selection_mimikatz:
        CommandLine|contains:
            - 'sekurlsa::logonpasswords'
            - 'sekurlsa::msv'
            - 'privilege::debug'
    condition: 1 of selection_*
falsepositives:
    - Legitimate diagnostic activities
    - Security research in isolated environments
level: critical
