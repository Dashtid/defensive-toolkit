# Grafana Dashboard Provider Configuration
# Auto-loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Defensive Toolkit'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
