---
apiVersion: v1
kind: ConfigMap
metadata:
  name: defensive-toolkit-config
  namespace: defensive-toolkit
  labels:
    app.kubernetes.io/name: defensive-toolkit
    app.kubernetes.io/component: api
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # CORS Configuration
  CORS_ORIGINS: "https://your-domain.com"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

  # Feature Flags
  ENABLE_METRICS: "true"
  ENABLE_DOCS: "true"
