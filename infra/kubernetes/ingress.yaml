---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defensive-toolkit-api
  namespace: defensive-toolkit
  labels:
    app.kubernetes.io/name: defensive-toolkit
    app.kubernetes.io/component: api
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # TLS with cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - defensive-toolkit.example.com
      secretName: defensive-toolkit-tls
  rules:
    - host: defensive-toolkit.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: defensive-toolkit-api
                port:
                  name: http
