{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "defensive-toolkit.secretName" . }}
  labels:
    {{- include "defensive-toolkit.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
  {{- if .Values.secrets.validApiKeys }}
  VALID_API_KEYS: {{ .Values.secrets.validApiKeys | quote }}
  {{- end }}
  {{- if and .Values.redis.enabled .Values.redis.password }}
  REDIS_PASSWORD: {{ .Values.redis.password | quote }}
  {{- end }}
{{- end }}
