# Default values for defensive-toolkit
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas
replicaCount: 2

image:
  repository: ghcr.io/dashtid/defensive-toolkit-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: defensive-toolkit.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: defensive-toolkit-tls
  #    hosts:
  #      - defensive-toolkit.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific configuration
config:
  # API Settings
  debug: false
  logLevel: "INFO"
  logFormat: "json"
  apiPrefix: "/api/v1"

  # Rate Limiting
  rateLimitEnabled: true
  rateLimitDefault: "100/minute"
  rateLimitAuth: "5/minute"
  rateLimitHeavy: "10/minute"
  rateLimitByUser: true
  rateLimitBurstMultiplier: "1.5"

  # CORS (comma-separated origins)
  corsOrigins: "http://localhost:3000,http://localhost:8080"

  # Feature Flags
  enableSwaggerUI: true
  enableRedoc: true
  requireAuthentication: true

# Secrets configuration
secrets:
  # If true, create the secret from values below
  # If false, you must create the secret manually or use external-secrets
  create: true

  # Secret key for JWT tokens (REQUIRED - override in production!)
  secretKey: "CHANGE_THIS_TO_A_SECURE_RANDOM_KEY_IN_PRODUCTION"

  # Comma-separated list of valid API keys
  validApiKeys: ""

# Redis configuration (optional - for distributed rate limiting)
redis:
  enabled: false
  host: "redis"
  port: 6379
  db: 0
  password: ""
  ssl: false
  # Use external Redis (set to true if using Redis from another release)
  external: false

# Persistence for logs and temp files
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Network Policy
networkPolicy:
  enabled: false
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
