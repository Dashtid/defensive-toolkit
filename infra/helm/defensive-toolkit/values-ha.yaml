# High-Availability values for defensive-toolkit
#
# Usage:
#   helm install defensive-toolkit . -f values-ha.yaml
#
# This configuration provides:
# - 5+ replicas across multiple zones
# - Topology spread constraints for zone distribution
# - Redis Sentinel for HA caching
# - Aggressive autoscaling
# - Multi-zone ingress
# - Comprehensive monitoring

replicaCount: 5

image:
  repository: ghcr.io/dashtid/defensive-toolkit-api
  pullPolicy: Always
  tag: "1.2.0"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"
  # Datadog annotations (if using Datadog)
  # ad.datadoghq.com/defensive-toolkit.logs: '[{"source":"python","service":"defensive-toolkit"}]'

# HA resource allocation - generous for critical workloads
resources:
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 1Gi

# Aggressive autoscaling for HA
autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 50
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 60

# Topology spread for multi-zone distribution
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: defensive-toolkit
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: defensive-toolkit

# Strong anti-affinity for node distribution
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - defensive-toolkit
        topologyKey: kubernetes.io/hostname
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - defensive-toolkit
          topologyKey: topology.kubernetes.io/zone

# Ingress with multi-zone load balancing
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Enable upstream keepalive
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
  hosts:
    - host: defensive-toolkit.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: defensive-toolkit-tls
      hosts:
        - defensive-toolkit.example.com

# HA Application configuration
config:
  debug: false
  logLevel: "INFO"
  logFormat: "json"
  apiPrefix: "/api/v1"

  # Rate limits tuned for HA
  rateLimitEnabled: true
  rateLimitDefault: "200/minute"
  rateLimitAuth: "10/minute"
  rateLimitHeavy: "20/minute"
  rateLimitByUser: true
  rateLimitBurstMultiplier: "2.0"

  # CORS for HA deployment
  corsOrigins: "https://defensive-toolkit.example.com,https://api.example.com"

  # API documentation disabled in HA for security
  enableSwaggerUI: false
  enableRedoc: false
  requireAuthentication: true

# Use external secrets manager
secrets:
  create: false

# Redis Sentinel for HA caching
redis:
  enabled: true
  # Redis Sentinel configuration
  host: "redis-sentinel"
  port: 26379
  db: 0
  password: ""  # Set via external secret
  ssl: true
  external: true
  # Sentinel-specific settings (configure in application)
  # sentinelMaster: "mymaster"

# Persistent storage for logs
persistence:
  enabled: true
  storageClass: "premium-rwo"  # Use premium storage for HA
  accessMode: ReadWriteOnce
  size: 50Gi

# Conservative probes for HA stability
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 3

# Startup probe for slow starts under load
startupProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# PDB ensures high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 3  # At least 3 pods always running

# Network policy for HA
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - port: 8000
          protocol: TCP

# Priority class for critical workloads
# priorityClassName: "system-cluster-critical"

# Termination grace period for graceful shutdown
terminationGracePeriodSeconds: 60
